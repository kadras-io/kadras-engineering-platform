---
apiVersion: packaging.carvel.dev/v1alpha1
kind: PackageInstall
metadata:
  name: gitops-configurer
  namespace: #@ data.values.platform.namespace
  annotations:
    kapp.k14s.io/change-group: gitops-configurer
    kapp.k14s.io/change-rule.cert-manager: upsert after upserting cert-manager
    kapp.k14s.io/change-rule.contour: upsert after upserting contour
    kapp.k14s.io/change-rule.crossplane: upsert after upserting crossplane
    kapp.k14s.io/change-rule.flux: upsert after upserting flux
    kapp.k14s.io/change-rule.knative-serving: upsert after upserting knative-serving
    kapp.k14s.io/change-rule.kyverno: upsert after upserting kyverno
    kapp.k14s.io/change-rule.postgresql-operator: upsert after upserting postgresql-operator
    kapp.k14s.io/change-rule.service-account: delete before deleting serviceaccount
spec:
  serviceAccountName: kadras-install-sa
  packageRef:
    refName: gitops-configurer.packages.kadras.io
    versionSelection:
      constraints: 0.1.0
      prereleases: {}
  values:
  - secretRef:
      name: gitops-configurer-values
---
apiVersion: v1
kind: Secret
metadata:
  name: gitops-configurer-values
  namespace: #@ data.values.platform.namespace
stringData:
  values.yaml: #@ yaml.encode(compute_package_values())

#@ end

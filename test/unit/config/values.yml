---

platform:
  infrastructure_provider: local

  ingress:
    domain: kadras.io

  oci_registry:
    server: "ghcr.io"
    repository: "my-org"
    secret:
      name: supply-chain-registry-credentials
      namespace: kadras-system

  cosign:
    secret:
      name: supply-chain-cosign-key-pair
      namespace: kadras-system
  
  git:
    server: https://github.com
    secret:
      name: supply-chain-git-credentials
      namespace: kadras-system
